<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scraping Service{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .feature-item, .team-member {
            @apply bg-white p-6 rounded-lg shadow-md;
        }
        .feature-list, .team {
            @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 my-8;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-600 mb-4 md:mb-0">Web Scraping Service</h1>
                <nav class="space-x-6">
                    <a href="{{ url_for('index') }}" class="text-gray-600 hover:text-blue-600">Home</a>
                    <a href="{{ url_for('features') }}" class="text-gray-600 hover:text-blue-600">Features</a>
                    <a href="#download" class="text-gray-600 hover:text-blue-600">Download</a>
                    <a href="{{ url_for('about') }}" class="text-gray-600 hover:text-blue-600">About Us</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Web Scraping Service. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
